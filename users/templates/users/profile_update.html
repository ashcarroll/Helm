{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Update Profile
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2>Update Your Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-pen"></i> Update
        </button>
    </form>
</div>
{% endblock content %}
