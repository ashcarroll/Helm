{% extends "base.html" %}

{% block title %}
    Delete Team
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete {{ team.name }}?</h2>
    <p>Note: This action cannot be undone</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Delete Team
        </button>
        <a href="{% url 'team_list' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancel
        </a>
    </form>
</div>
{% endblock content %}
