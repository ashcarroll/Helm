{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Update Project
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2>Update Team</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save changes
        </button>
    </form>
</div>
{% endblock content %}

{% block extra_js %}
<script src="{% static 'js/team-form.js' %}"></script>
{% endblock %}
