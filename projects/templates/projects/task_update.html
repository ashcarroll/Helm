{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    CUpdate Task
{% endblock title %}

{% block content %}
    <div class="contatiner mt-4">
        <h2>Update Task: {{ task.title }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-success"></i> Save
            </button>
        </form>
    </div>
{% endblock content %}
